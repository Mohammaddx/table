<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ctyle.css" />
  </head>
  <body>
    <div class="table_build">
      <div class="container_table">
        <div class="flex_container_1st">
          <div class="col_1st pos_top">
            <h2>PAYMENT VOUCHER</h2>
          </div>

          <div class="col_1st pos_top">
            <h2>ايصال الدفع</h2>
          </div>
        </div>
        <!--1st-->
        <div class="flex_container">
          <div class="col" style="border-left-width: 0;">
            <div><span>DATE</span></div>
            <div><span>التاريخ</span></div>
          </div>

          <div class="col">
            <div><span>OFFICE</span></div>
            <div><span>من المكتب</span></div>
          </div>

          <div class="col">
            <div><span>CURR</span></div>
            <div><span>العملة</span></div>
          </div>

          <div class="col">
            <div><span>AMOUNT</span></div>
            <div><span>المبلغ</span></div>
          </div>
        </div>

        <div class="flex_container">
          <div class="col_1st">
            <span>PAID TO:</span>
          </div>
          <div class="col_1st">
            <span>المدفوع له</span>
          </div>
        </div>

        <div class="flex_container">
          <div class="col_1st">
            <span>THE SUM OF:</span>
          </div>
          <div class="col_1st">
            <span>مبلغ وقدره</span>
          </div>
        </div>

        <div class="flex_container">
          <div class="col_block">
            <div class="block">
              <div><span class="span_padding">CASH</span></div>
              <div><span class="span_padding">نقدا</span></div>
            </div>

            <div class="block">
              <div><span class="span_padding">CHECK NO</span></div>
              <div><span class="span_padding">بصك رقم</span></div>
            </div>
          </div>

          <div class="col" style="height: 60px;">
            <div class="pos_top">
              <span>BANK</span>
            </div>
            <div class="pos_top"><span>على بنك</span></div>
          </div>

          <div class="col" style="height: 60px;">
            <div class="pos_top"><span>DATE</span></div>
            <div class="pos_top"><span>بتاريخ</span></div>
          </div>
        </div>

        <div class="flex_container">
          <div class="col_1st">
            <span>FOR:</span>
          </div>
          <div class="col_1st">
            <span>ذلك عن</span>
          </div>
        </div>

        <div class="flex_container" style="border-bottom-width: 0;">
          <div class="col-center" style="border-left-width: 0;">
            <p>المدير العام</p>
            <p>GENERAL MANAGER</p>
          </div>
          <div class="col-center">
            <p>المدير المالي</p>
            <p>FINANCIAL MANAGER</p>
          </div>
          <div class="col-center">
            <p>امن الصندوق</p>
            <p>CASHIER</p>
          </div>
          <div class="col-center">
            <p>المستلم</p>
            <p>RECIPENT</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
